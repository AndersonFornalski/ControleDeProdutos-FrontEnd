<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Produtos</h3>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>  
                    </thead>
                    <tbody>
                        <tr *ngFor="let per of produtos" class="text-center"><!---" personas" é uma variavel criada no listar.comp.ts--->
                            <td>{{per.id}}</td>
                            <td>{{per.nome}}</td>
                            <td>{{per.descricao}}</td>
                            <td>{{per.preco}}</td>
                            <td>
                                <button (click)="Editar(per)" class="btn btn-outline-primary"><span class="material-icons">edit</span></button>
                                <button (click)="detalhes(per)" class="btn btn-outline-info"> <span class="material-icons">details</span> </button>
                                <button (click)="DeleteProduto(per.id)" class="btn btn-outline-danger"> <span class="material-icons">delete</span> </button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
